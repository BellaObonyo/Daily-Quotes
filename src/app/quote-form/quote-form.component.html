<form (ngSubmit)='addQuote()' #quoteForm='ngForm'>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"  class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel'>
    </div>
    <div class="form-group">
      <label for="description">Quote</label>
      <textarea class="form-control"  id="quote" rows="2" [(ngModel)]="newQuote.quoteInfo" name="quote" #quote='ngModel'></textarea>
    </div>
    <div class="form-group">
      <label for="name">Author</label>
      <input type="text" class="form-control" id="author"[(ngModel)]="newQuote.author" name="author" #author='ngModel'>
    </div>
    <button type="submit">Add Quote</button>
</form>
